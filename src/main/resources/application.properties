# \u6587\u4EF6\u4E0A\u4F20\u914D\u7F6E
file.upload-dir=file
# \u670D\u52A1\u5668\u914D\u7F6E
server.port=8080
# Tomcat\u670D\u52A1\u5668\u4F18\u5316\u914D\u7F6E - \u9488\u5BF9\u5927\u6587\u4EF6\u4E0A\u4F20
server.tomcat.max-threads=500
server.tomcat.min-spare-threads=50
server.tomcat.max-connections=10000
server.tomcat.connection-timeout=120000
server.tomcat.uri-encoding=UTF-8
# \u5927\u6587\u4EF6\u4E0A\u4F20\u65F6\u4E0D\u9650\u5236POST\u5927\u5C0F
server.tomcat.max-http-post-size=-1
server.tomcat.max-swallow-size=-1
# \u4F18\u5316\u8F93\u51FA\u7F13\u51B2\u533A
server.tomcat.max-http-header-size=65536
# \u6587\u4EF6\u4E0A\u4F20\u914D\u7F6E - \u9488\u5BF9\u5927\u6587\u4EF6(1GB)\u4F18\u5316
spring.http.multipart.enabled=true
# \u4E0D\u9650\u5236\u6587\u4EF6\u5927\u5C0F
spring.http.multipart.max-file-size=-1
spring.http.multipart.max-request-size=-1
# \u5173\u952E\u4F18\u5316\uFF1A\u5C06\u9608\u503C\u8BBE\u7F6E\u4E3A2GB\uFF082147483648\u5B57\u8282\uFF09\uFF0C\u907F\u514D\u5199\u4E34\u65F6\u6587\u4EF6
# \u5BF91GB\u6587\u4EF6\uFF0C\u76F4\u63A5\u5728\u5185\u5B58\u4E2D\u6D41\u5F0F\u4F20\u8F93\u5230\u76EE\u6807\u4F4D\u7F6E
spring.http.multipart.file-size-threshold=2147483648
# \u4E34\u65F6\u76EE\u5F55\uFF08\u51E0\u4E4E\u4E0D\u4F1A\u7528\u5230\uFF09
spring.http.multipart.location=/tmp/upload-tmp